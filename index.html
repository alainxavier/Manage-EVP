<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <title>Connexion:Verts Paturages</title>
  </head>

  <body>
    <div id="login">        
        <!--<h3 class="text-center text-info pt-5">Eglise Evangélique les Verts Paturages</h3>-->
        <div class="container">            
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">                    
                    <div id="login-box" class="col-md-12">
                        <div class="text-center">
                            <img src="images/logo_evp.png" class="img-fluid" alt="Responsive image">
                        </div>
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-success">Bienvenue</h3>
                            <div class="form-group">
                                <label for="username" class="text-body">Nom de la famille:</label><br>
                                <select class="form-control" id="family-list">
                                    <option>FAMILLE JUSTICE</option>
                                    <option>FAMILLE RICHESSE</option>
                                    <option>GLORY FAMILY</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-body">Mot de passe:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-body"><span><input id="remember-me" name="remember-me" type="checkbox"></span> <span>Restez connecté</span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Connexion">
                            </div>
                            <div id="register-link" class="text-right">
                                <!--<a href="#" class="text-info">S'inscrire</a>-->
                                <input type="button" name="susbcribe" class="btn btn-success btn-md" value="S'inscrire">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jQuery/jquery.js"></script>
    <script src="popper/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
  </body>
</html>
